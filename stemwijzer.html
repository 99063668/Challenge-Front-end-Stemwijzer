<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Stemwijzer - Stemwijzer</title>
    <link rel="stylesheet" type="text/css" href="pages.css" />
  </head>
  <body>
    <div class="center-page">
      <div class="pages">
        <header>
          <div class="header-image">
            <img src="images/logo.PNG">
            <h1><b>Stemwijzer Tweede Kamer 2022</b></h1>
            <h2 style="color:rgb(0, 174, 255)"><b>Test uw politieke voorkeur aan de hand van 30 stellingen</b></h2>
          </div>
        </header>

        <div id="start">
          <div class="">
            <button id="startBtn" class="startBtn" onclick="start()">Start</button>
            <button id="optionBtn" class="startBtn" onclick="options()">Instellingen</button>
          </div>
        </div>

        <div id="options">
          <h2 id="titleOption" style="display: none;">Extra belangrijke onderwerpen</h2>
          <ul id="option"></ul>
        </div>
  
        <main id="questions" style="display: none;">
          <div>
            <button class="back" id="btnBack"><strong><-</strong></button>
          </div>
          <div id="stemWijzer">
            <h1 id="title" style="color:rgb(0, 174, 255)"></h1>
            <h2 id="statement"></h2>
            <h3 id="party"><ol id="result"></ol></h3>
  
            <div class="grid-container">
              <fieldset id= "group2" class="group2"> 
                <label for="partijen">Filter de partijen:</label>
                <select name="partijen" id="partijen">
                  <option value="Alle" selected>Alle partijen</option>
                  <option value="Grote">Grote partijen</option>
                  <!-- <option value="Kleine">Kleine partijen</option> -->
                  <option value="Seculieren">Seculieren partijen</option>
                </select>
              </fieldset> 
            </div>
            
            <div id="buttons">
              <button class="buttons" id="btnEens">Eens</button>
              <button class="buttons" id="btnNone">Geen van beide</button>
              <button class="buttons" id="btnOneens">Oneens</button>
              <button class="skip" id="btnSkip"><strong>Sla deze vraag over -></strong></button>
            </div>
          </div>
        </main>  
      </div>
      
      <footer>
        <p><strong>@Dewi van der Velden 2022</strong></p>
      </footer>
  </div>
  
    <script src="data.js"></script>
    <script src="stemwijzer.js"></script>
  </body>
</html>
